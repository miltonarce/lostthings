<ion-view title="Perfil">
    <ion-content>
        <div class="item item-divider container-modify-profile">
            <h1 class="title-profile">Mis datos</h1>
            <button class="button button-clear button-positive" ng-click="toggleEnableEdit()">{{!enableEdit ? 'Modificar' : 'Cancelar'}}</button>
        </div>
        <div class="list" ng-if="!enableEdit">
            <ion-item class="item item-icon-left">
                <i class="icon ion-person"></i> {{userData.usuario}}
            </ion-item>
            <ion-item class="item item-icon-left">
                <i class="icon ion-email"></i> {{userData.email}}
            </ion-item>
        </div>
        <div class="padding" ng-if="enableEdit">
            <form name="formEdit" ng-submit="editProfile(formEdit, userData)" novalidate>
                <div class="list">
                    <label class="item item-input item-stacked-label item-form">
                        <span class="input-label">Email</span>
                        <input name="email" type="email" placeholder="Ingresa tu email" ng-model="userData.email" required />
                    </label>
                    <div class="invalid-form" ng-show="errors.email">
                        <span>{{ errors.email }}</span>
                    </div>
                    <label class="item item-input item-stacked-label item-form">
                        <span class="input-label">Usuario</span>
                        <input name="usuario" type="text" placeholder="Ingresa tu nombre de usuario" ng-model="userData.usuario" required />
                    </label>
                    <div class="invalid-form" ng-show="errors.usuario">
                        <span>{{ errors.usuario }}</span>
                    </div>
                </div>
                <button type="submit" class="button button-dark button-block">Modificar</button>
            </form>
        </div>
        <div>
            <div class="item item-divider">
                <h1 class="title-profile">Password</h1>
            </div>
            <div>
                <form name="formChangePassword" ng-submit="changePassword(formChangePassword, requestPassword)" novalidate>
                    <div class="list list-inset">
                        <label class="item item-input">
                            <input name="oldPassword" type="password" placeholder="Ingresa tu password actual" ng-model="requestPassword.oldPassword" required />
                        </label>
                        <div class="invalid-form" ng-show="errorsFormChangePassword.oldPassword">
                            <span>{{ errorsFormChangePassword.oldPassword }}</span>
                        </div>
                        <label class="item item-input">
                            <input name="newPassword" type="password" placeholder="Nuevo password" ng-model="requestPassword.newPassword" required/>
                        </label>
                        <div class="invalid-form" ng-show="errorsFormChangePassword.newPassword">
                            <span>{{ errorsFormChangePassword.newPassword }}</span>
                        </div>
                        <div class="padding">
                            <button type="submit" class="button button-dark button-small">Modificar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </ion-content>
</ion-view>
